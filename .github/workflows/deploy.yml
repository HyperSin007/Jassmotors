name: CI/CD Pipeline - JassMotors

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, fileinfo, mysql, gd, zip, pdo_mysql, bcmath, intl
          coverage: none
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Copy .env for testing
        run: |
          cp .env.example .env
          php artisan key:generate
      
      - name: Install NPM Dependencies and Build Assets
        run: |
          npm ci
          npm run build
      
      - name: Run Tests
        run: php artisan test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
      
      - name: Run Migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/jassmotors || mkdir -p /var/www/jassmotors && cd /var/www/jassmotors
            
            # Pull latest code
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/HyperSin007/Jassmotors.git .
            fi
            
            # Ensure .env file exists
            if [ ! -f ".env" ]; then
              echo "ERROR: .env file not found! Please create it with database credentials."
              exit 1
            fi
            
            # Export environment variables from .env for docker-compose
            set -a
            source .env
            set +a
            
            # Stop and remove existing containers
            docker-compose down || true
            
            # Build and start new containers
            docker-compose up -d --build
            
            # Wait for containers to be ready
            sleep 15
            
            # Install/update dependencies
            docker-compose exec -T app composer install --no-dev --optimize-autoloader --no-interaction
            
            # Generate key if not set
            docker-compose exec -T app php artisan key:generate --force --no-interaction || true
            
            # Run Laravel commands inside container
            docker-compose exec -T app php artisan config:clear
            docker-compose exec -T app php artisan cache:clear
            docker-compose exec -T app php artisan view:clear
            docker-compose exec -T app php artisan route:clear
            
            # Run migrations
            docker-compose exec -T app php artisan migrate --force
            
            # Create storage link
            docker-compose exec -T app php artisan storage:link || true
            
            # Cache for performance
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            
            # Set proper permissions
            docker-compose exec -T app chown -R www-data:www-data /var/www/html/storage
            docker-compose exec -T app chown -R www-data:www-data /var/www/html/bootstrap/cache
            docker-compose exec -T app chmod -R 775 /var/www/html/storage
            docker-compose exec -T app chmod -R 775 /var/www/html/bootstrap/cache
            
            echo "Deployment completed successfully!"
