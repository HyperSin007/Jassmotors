version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jassmotors-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_NAME=JassMotors
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://your-domain.com
      - LOG_CHANNEL=stack
      - LOG_LEVEL=error
      - DB_CONNECTION=mysql
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=jassmotors
      - DB_USERNAME=jassmotors
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=sync
    networks:
      - jassmotors-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  jassmotors-network:
    driver: bridge
